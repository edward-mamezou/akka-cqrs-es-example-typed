# Default values for write-api-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: xxx.dkr.ecr.ap-northeast-1.amazonaws.com/adceet/adceet-write-api-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  http:
    externalPort: 18080
    internalPort: 18080
  management:
    externalPort: 8558
    internalPort: 8558
    externalNodePort: 30081

containerPort:
  akkaRemoting: 25520
  kamon: 5266

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

awsRegion: ap-northeast-1
awsStsRegionalEndpoints: regional
envName: production
prefix: cwtest
configResource: production.conf

jvmHeapMin: 2048m
jvmHeapMax: 2048m
jvmMetaMax: 256m

j5ik2o:
  dynamoDbJournal:
    pluginDispatcher: akka.actor.default-dispatcher
    tableName: Journal
    getJournalRowsIndexName: GetJournalRowsIndex
    tagsIndexName: TagsIndex
    shardCount: 1024
    queueEnable: true
    queueBufferSize: 512
    queueOverflowStrategy: Fail
    queueParallelism: 4
    writeParallelism: 1024
    queryBatchSize: 1024
    scanBatchSize: 512
    replayBatchSize: 1024
    dynamoDbClient:
      v1:
        clientConfiguration:
          connectionTimeout: 10s
          maxConnections: 2048
          requestTimeout: 10s
          useReaper: true
          connectionTtl: 0s
          connectionMaxIdle: 10s
      v2:
        async:
          maxConcurrency: 2048
          maxPendingConnectionAcquires: 10000
          readTimeout: 10s
          writeTimeout: 10s
          connectionTimeout: 10s
          acquisitionTimeout: 10s
          connectionTimeToLive: 0s
          maxIdelConnectionTimeout: 10s
          useConnectionReaper: true
          threadOfEventLoopGroup: 512
      accessKeyIdForDebug: x
      secretAccessKeyForDebug: x
      endpointForDebug: http://dynamodb-local:8000
  dynamoDbSnapshot:
    pluginDispatcher: akka.actor.default-dispatcher
    tableName: Snapshot
    getSnapshotRowsIndexName: GetSnapshotRowsIndex
    shardCount: 1024
    queryBatchSize: 1024
    scanBatchSize: 512
    replayBatchSize: 1024
    dynamoDbClient:
      v1:
        clientConfiguration:
          connectionTimeout: 10s
          maxConnections: 2048
          requestTimeout: 10s
          useReaper: true
          connectionTtl: 0s
          connectionMaxIdle: 10s
      v2:
        async:
          maxConcurrency: 2048
          maxPendingConnectionAcquires: 10000
          readTimeout: 10s
          writeTimeout: 10s
          connectionTimeout: 10s
          acquisitionTimeout: 10s
          connectionTimeToLive: 0s
          maxIdelConnectionTimeout: 10s
          useConnectionReaper: true
          threadOfEventLoopGroup: 512
      accessKeyIdForDebug: x
      secretAccessKeyForDebug: x
      endpointForDebug: http://dynamodb-local:8000

datadog:
  integration:
    akkaHttp:
      enabled: false
    awsSdk:
      enabled: false
    javaConcurrent:
      enabled: false
    kafka:
      enabled: false